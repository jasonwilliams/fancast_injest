# You can specify a custom docker image from Docker Hub as your build environment.
image: golang:1.10.2-stretch
options:
  docker: true

pipelines:
  default:
    - step:
        caches:
          - docker
        script: # Modify the commands below to build your repository.
          - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          - docker build -t jayflux/fancast-api --build-arg SPACES_KEY=$SPACES_KEY --build-arg SPACES_SECRET_KEY=$SPACES_SECRET_KEY --build-arg AUTH_KEY=$AUTH_KEY .
          - docker push jayflux/fancast-api
